 
{% extends "layout.html" %}

{% block title %}
    Club Registration
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register Your College Club</h2>
    <form method="POST" action="{{ url_for('club_register') }}">
        <div>
            <label for="club_name">Club Name:</label>
            <input type="text" id="club_name" name="club_name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <!-- Add JavaScript later to check if password and confirm_password match -->
        </div>
        <button type="submit" class="btn btn-submit">Register Club</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('club_login') }}">Login here</a>.</p>
</div>
{% endblock %}
