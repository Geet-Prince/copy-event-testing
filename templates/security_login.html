 
{% extends "layout.html" %}

{% block title %}
    Security Login
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Security Personnel Login</h2>
    <p>Login to access the QR code scanner for event entry.</p>
    <form method="POST" action="{{ url_for('security_login') }}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="security" required>
            <!-- You might want to make this readonly or pre-filled and hidden if it's always 'security' -->
        </div>
        <div>
            <label for="password">Event Name (Password):</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Event Security Password" required>
        </div>
        <button type="submit" class="btn btn-submit">Login to Scanner</button>
    </form>
</div>
{% endblock %}
